<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display a random image</title>
</head>

<body>
    <p>Click the button to display a random image.</p>
    <input type="button" onclick="rdImage()" value="Explore">
    <script>
        function rdImage() {
            let myImage = [{
                src: "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg", width: "240", height: "160"
            },
            {
                src: "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg", width: "320", height: "195"

            },
            {
                src: "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg", width: "500", height: "343"
            }
            ]
            let p = [];
            for (i = 0; i < myImage.length; i++) {
                p[i] = document.createElement("img");
                p[i].src = myImage[i].src;
                p[i].width = myImage[i].width;
                p[i].height = myImage[i].height;
            }
            function getRandomInt(min, max) {
                imn = Math.floor(Math.random() * (max - min + 1)) + min;
                return p[imn];
            }
            let images = document.getElementsByTagName("img");
            var u = images.length;
            for (let i = 0; i < u; i++) {
                images[0].parentNode.removeChild(images[0]);
            }
            let newImage = getRandomInt(0, p.length - 1);
            document.body.appendChild(newImage);

        }
    </script>
</body>

</html>
