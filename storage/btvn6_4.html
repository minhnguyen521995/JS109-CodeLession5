<!--cÃ¢u 4: Write a JavaScript function to get the value of the href, hreflang, rel, target, and type attributes of the specified link.-->
<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
</head>

<body>
    <p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self"
            href="https://www.w3resource.com/">w3resource</a></p>
    <button onclick="getAttributes()">Click here to get attributes value</button>
    <script>
        function getAttributes() {
            let a = document.getElementById("w3r").href;
            let b = document.getElementById("w3r").hreflang;
            let c = document.getElementById("w3r").rel;
            let d = document.getElementById("w3r").target;
            let e = document.getElementById("w3r").type;
            alert(a);
            alert(b);
            alert(c);
            alert(d);
            alert(e);
        }

    </script>
</body>

</html>
